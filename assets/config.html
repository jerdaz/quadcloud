<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player Settings</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      color: #000;
    }
    #panel {
      background: #fff;
      border: 1px solid #333;
      padding: 16px;
      border-radius: 8px;
      min-width: 300px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .row label {
      flex: 1;
      margin-right: 8px;
    }
    .row select,
    .row input {
      flex: 2;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    button {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <h1>Player Settings</h1>
    <div class="row">
      <label for="profileName">Profile name</label>
      <input id="profileName">
      <button id="saveName">Save Name</button>
      <button id="newProfile">Add Profile</button>
    </div>
    <div class="row">
      <label for="profileSelect">Profile</label>
      <select id="profileSelect"></select>
      <button id="applyProfile">Apply</button>
    </div>
    <div class="row">
      <label for="controllerSelect">Controller</label>
      <select id="controllerSelect"></select>
      <button id="applyController">Apply</button>
    </div>
    <div class="row">
      <label for="enabledChk">Quadrant enabled</label>
      <input type="checkbox" id="enabledChk">
      <button id="applyEnabled">Apply</button>
    </div>
    <div style="text-align: right;">
      <button id="closeBtn">Close</button>
    </div>
  </div>
  <script src="config.js"></script>
</body>
</html>
